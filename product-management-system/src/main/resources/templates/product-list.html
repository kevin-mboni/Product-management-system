<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        a, form, ul {
            margin: 20px 0;
        }
        div {
            margin-bottom: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li span {
            display: block;
        }
    </style>
</head>
<body>
<h1>Product List</h1>

<!-- Navigation to add a new product -->
<a href="/products">Add New Product</a>

<!-- Search Form -->
<h2>Search Products</h2>
<form th:action="@{/products/search}" method="get">
    <label for="search">Search by Name:</label>
    <input type="text" id="search" name="name">
    <button type="submit">Search</button>
</form>

<!-- Display the list of products -->
<h2>Products</h2>
<ul>
    <li th:each="product : ${products}">
        <span><strong>Name:</strong> <span th:text="${product.name}"></span></span><br>
        <span><strong>Description:</strong> <span th:text="${product.description}"></span></span><br>
        <span><strong>Price:</strong> <span th:text="${product.price}"></span></span><br>
        <span><strong>Category:</strong> <span th:text="${product.category.name}"></span></span><br>
        <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
        <a th:href="@{/products/delete/{id}(id=${product.id})}"
           onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>

        <br><br>
    </li>
</ul>

<a href="/categories">Go to Categories</a>
</body>
</html>
