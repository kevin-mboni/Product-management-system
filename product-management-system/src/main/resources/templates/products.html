<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        form {
            margin: 20px 0;
        }
        div {
            margin-bottom: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        select, input[type="text"], input[type="number"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Add a New Product</h1>
<form th:action="@{/products}" method="post">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" required>
    <br>
    <label for="category">Category:</label>
    <select id="category" name="category.id" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <br>
    <button type="submit">Add Product</button>
</form>

<h2>Search Products</h2>
<form th:action="@{/products/search}" method="get">
    <label for="search">Search by Name:</label>
    <input type="text" id="search" name="name">
    <button type="submit">Search</button>
</form>

<h2>Product List</h2>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name}"></span> - <span th:text="${product.description}"></span> - <span th:text="${product.price}"></span> - <span th:text="${product.category.name}"></span>
    </li>
</ul>

<a href="/categories">Go to Categories</a>
</body>
</html>
